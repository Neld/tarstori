<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">


    </style>
    <script src="jquery-1.9.1.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,300&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css' />
<link rel="stylesheet" type="text/css" media="all" href="style.css" />
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2HhfZxhkPY-XqXWXKg-CDmuVGWESw4zk&sensor=true">
    </script>
    <script type="text/javascript">
    
      
     // google.maps.event.addDomListener(window, 'load', initialize());
    $(document).ready(function() {
      var map;

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(48.160, -6.832),
          disableDefaultUI: true,
          zoom: 3,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
    map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      
      initialize();
      var cities = {
      'Groningen':  [ 53.216723950863425, 6.560211181640625, 8],
      'Los Angeles': [ 34.01131647557699, -118.25599389648437, 8],
      'New York City': [ 40.7143528, -74.0059731, 10]
      };

      $("#markers").on("click", ".map_link", function() {
          /* "this" within handler is the actual element clciked*/

          /* find correct array from "cities" object */
         var data=cities[ $(this).data('city') ]; /* returns array[ 53.21, 6.56, 4]*/
          var laLatLng = new google.maps.LatLng(data[0],data[1]);
          map.panTo(laLatLng);
          map.setZoom( data[2]);
       });


    });

    </script>
  </head>
  <body>
    <div id="markers">
      <div class="map_link" data-city="New York City">New York City</div>
      <div class="map_link" data-city="Groningen">Groningen</div>
      <div class="map_link" data-city="Los Angeles">Los Angeles</div>
    </div>
    <div id="map-canvas"/>
  </body>
</html>
